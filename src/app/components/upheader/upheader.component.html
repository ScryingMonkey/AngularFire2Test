<div class="page-header">
  <h1
  class="upheader-title"
  (click)="onSelect()"
  [class.clicked]="titleClicked == false"
  >{{header.title}}</h1>
  <h4 class="upheader-subtitle">{{header.subtitle}}</h4>
</div>

<!-- <nav class="navbar navbar-default"> -->
  <div class="container-fluid">
    <!-- <div class="navbar-header"> -->
    <div class="upheader-navbar row ">
      <div class="col-md-4 upheader-nav-button" a routerLink={{navlinks[0]}}>
        <a routerLink= {{navlinks[0]}}>{{navlinks[0] | uppercase}}</a>
      </div>
      <div class="col-md-4 upheader-nav-button" a routerLink= {{navlinks[1]}}>
        <a routerLink= {{navlinks[1]}}>{{ navlinks[1] | uppercase }}</a>
      </div>
      <div class="col-md-4 upheader-nav-button" a routerLink={{navlinks[2]}}>
        <a routerLink= {{navlinks[2]}}>{{navlinks[2] | uppercase}}</a>
      </div>
    </div>
  </div><!-- /.container-fluid -->
