
<!--<div class="fluid-container">-->
  <div class = "row fluid-container">
    <div class="upheader-box test-border">
    <!--<div class="col-md-1 test-border "></div>-->
    <div class="col-md-1 test-border uplogo-container"></div>
    <div class= "col-md-10 upheader-content test-border">
      <div class="row upheader-title test-border">
        <div class="col-md-6">{{ title }}</div>
        <div class="col-md-6 logged-in-status" >
            <div *ngIf="_as.user$ | async">Logged in as: {{ _as.userName$ | async}}</div>
            <div *ngIf="!(_as.user$ | async)">Please log in</div>
        </div>
      </div>
      <div class="row upheader-navbar test-border">
        <ul>
          <li *ngFor="let link of links" 
          class="upheader-nav-button test-border" 
          (click)="onClick(link.address)">
            {{ link.label }}  
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
