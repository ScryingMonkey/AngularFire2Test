
  <div class="uplist-border-box">
    <h1 class="uplist-title">
      {{ title }}
    </h1>
    <div class="uplist">
      <ul class="list-container">
        <li class="text" *ngFor="let item of items | async">
          <up-li
            [item]="item"
            [liTitleKey]="liTitleKey"
            [detailLabels]="detailLabels"
            [keysToDisplayInDetail]="keysToDisplayInDetail" >
          </up-li>
        </li>
      </ul>
    </div>
  </div>
